<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container my-4">
    <h1 class="text-center mb-4">Recipe List</h1>
    <div id="recipes" th:each="recipe : ${recipes}">
        <div class="card" style="width: 18rem;">
            <a th:href="@{'/recipe/' + ${recipe.getId()}}" class="card-link" style="text-decoration: none;">
            <div class="card-body">
                <h5 class="card-title"><span th:text="${recipe.getName()}"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">Missing <span th:text="${recipe.getMissing()}"> ingredients.</span></h6>
                <img class="card-img-top" th:src="@{'/images/' + ${recipe.getImagePath()}}">
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
