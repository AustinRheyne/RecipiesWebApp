<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes | Recipe Haven</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container my-4">
    <h1 class="text-center mb-4">Recipe List</h1>
    <a href="add-a-recipe" class="btn btn-outline-success position-absolute end-0 me-5" tabindex="-1" role="button" aria-disabled="true">Create a recipe</a>
    <br>
    <div class="d-flex flex-wrap gap-3">
        <div id="recipes" class="mt-5 fit-content" th:each="recipe : ${recipes}">
        <div class="card text-bg-light" style="width: 18rem;">
            <a th:href="@{'/recipe/' + ${recipe.getId()}}" class="card-link" style="text-decoration: none;">
            <div class="card-body">
                <h5 class="card-title"><span th:text="${recipe.getName()}"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    <span th:if="${recipe.getMissing() > 0}">
                        Missing <span th:text="${recipe.getMissing()}"></span> ingredient(s).
                    </span>

                    <span th:unless="${recipe.getMissing() > 0}">
                        All ingredients owned.
                    </span>
                </h6>
                <img class="card-img-top" th:src="@{'/images/' + ${recipe.getImagePath()}}">
                </div>
            </a>
        </div>
    </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
