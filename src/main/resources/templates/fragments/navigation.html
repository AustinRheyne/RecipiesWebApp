<!-- header.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Page Title</title>
    <!-- Add stylesheets, metadata, etc. -->
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="navigation">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <div class="container-fluid">
        <a class="navbar-brand" href="/">Recipe Haven</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipes">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <div class="d-flex">
                <!-- Display the button if the email is present -->
                <div class="nav-item me-2" th:if="${email != null}">
                    <a class="btn btn-primary" href="/account">Account</a>
                </div>
                <!-- Else statement for users not logged in -->
                <div class="nav-item" th:unless="${email != null}">
                    <a class="btn btn-secondary" href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
