<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${recipe.getName()} + ' - Recipe Details'">Recipe Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .ingredient-box {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
    </style>

</head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{'/images/' + ${recipe.getImagePath()}}" class="img-fluid rounded" alt="Recipe Image">
        </div>
        <div class="col-md-6">
            <h1 class="display-5 mb-3" th:text="${recipe.getName()}"></h1>
            <p class="lead">Ingredients:</p>
            <div class="d-flex flex-wrap gap-2">
                <div class="list-group-item"
                     th:each="ingredient : ${ingredients}"
                     th:text="${ingredient.name}"
                     th:classappend="${ingredient.ownedByUser} ? 'list-group-item-success' : 'list-group-item-danger'"
                     style="width: auto; padding: 10px; border-radius: 5px;">
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <h2>Instructions</h2>
            <p th:text="${recipe.getRecipe()}" class="fs-5"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
