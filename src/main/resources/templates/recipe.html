<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${recipeName} + ' - Recipe Details'">Recipe Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{'/images/' + ${recipe.getImagePath()}}" class="img-fluid rounded" alt="Recipe Image">
        </div>
        <div class="col-md-6">
            <h1 class="display-5 mb-3" th:text="${recipe.getName()}"></h1>
            <p class="lead">Ingredients:</p>
            <ul class="list-group">
                <li class="list-group-item"
                    th:each="ingredient : ${ingredients}"
                    th:text="${ingredient.name}"
                    th:classappend="${ingredient.ownedByUser} ? 'list-group-item-success' : 'list-group-item-danger'">
                </li>
            </ul>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <h2>Instructions</h2>
            <p th:text="${recipe.getRecipe()}" class="fs-5"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
