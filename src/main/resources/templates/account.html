<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="'Account - ' + ${username}">Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/navigation :: navigation"></div>
<div class="container mt-5">
  <h1 class="mb-4">Welcome, <span th:text="${email}">User</span>!</h1>

  <div class="card">
    <div class="card-header">
      Account Information
    </div>
    <div class="card-body">
      <h5 class="card-title">User Details</h5>
      <p class="card-text"><strong>Email:</strong> <span th:text="${email}">user@example.com</span></p>
      <p class="card-text"><strong>Joined:</strong> <span th:text="${joinedDate}">January 1, 2023</span></p>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      Account Settings
    </div>
    <div class="card-body">
      <h5 class="card-title">Change Password</h5>
      <form action="/update-password" method="POST">
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>
  </div>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
  <div class="text-center p-3">
    Â© 2024 Your Company
  </div>
</footer>
</body>
</html>
